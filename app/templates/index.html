{% extends 'layout/base.html' %}

{% block content %}
<div class="flex wrap">
    <div>
        <img src="https://res.cloudinary.com/dauhkaecb/image/upload/v1734799388/snapedit_1734799365078_ia6yl8.png"
             alt=""
             width="1300" height="300" style=" margin-top: 20px; margin-bottom: 15px">
    </div>
</div>
<sections>
    <ul class="pagination mt-1">
        {% for i in range(1, page +1)%}
        <li class="page-item"><a class="page-link" href="/?page={{ i }}">{{ i }}</a></li>
        {% endfor %}
    </ul>
</sections>

<div class="row">
    {% for b in books %}
    <div class="col-md-3 col-12 p-2">
        <div class="card" style="width: 300px">
            <img class="card-img-top" src="{{ b.image }}" style="height: 250px" alt="Card image">
            <div class="card-body">
                <h4 class="card-title">{{ b.name }}</h4>
                <p class="card-text">{{ b.price }} VNĐ</p>
                <a href="#" class="btn btn-primary">Xem chi tiết</a>

                <button class="btn btn-danger booking" onclick="addToCart({{b.id}}, '{{b.name}}', {{b.price}})">
                    Đặt hàng
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock %}
